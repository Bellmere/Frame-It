<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/banner.css" />
  </head>
  <body>
    <section class="section banner">
      <div class="main-container">
        <div class="banner__wrapper">
          <div class="banner__content">
            <h1 class="banner__title">Fine Art Printing</h1>
            <p class="banner__text">
              We print photographs and digital art for private individuals and
              companies using the latest technology and a range of high quality,
              acid free papers.
            </p>
            <p class="banner__text">Simply get in touch with us to discuss your
                printing needs and let us see if we can help.</p>
            <button class="banner__btn" type="button">Order now</button>
          </div>
          <div class="banner__image">
            <div class="banner__photo">
                <img src="./images/banner_canon.jpg" alt="canon printer">
                <svg class="banner__icon--white" width="236" height="111" viewBox="0 0 236 111" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="236" height="111" fill="white"/>
                </svg>
                <svg class="banner__icon--rigth-up" width="150" height="90" viewBox="0 0 150 90" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="150" height="90" fill="#FCB34E"/>
                </svg>
                <svg class="banner__icon--center-left" width="225" height="148" viewBox="0 0 225 148" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g style="mix-blend-mode:multiply">
                <rect width="225" height="148" fill="#FCB34E"/>
                </g>
                </svg>
                <svg class="banner__icon--left-down" width="119" height="47" viewBox="0 0 119 47" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 0V44.5H118.5" stroke="#FCB34E" stroke-width="5"/>
                </svg>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
